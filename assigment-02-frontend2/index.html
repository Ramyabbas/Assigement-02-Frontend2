<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="memes.css">
	<title>Memes</title>
</head>
<body ng-app="myApp">
    <header class="header sticky sticky--top js-header" ng-controller="allMemesController">

        <div class="grid">
      
          <nav class="navigation">
            <ul class="navigation__list navigation__list--inline">
              <li class="navigation__item"><a href="index.html" class="navigation__link navigation__link--is-active">Home</a></li>
              <li class="navigation__item"><a href="randomMeme.html" class="navigation__link navigation__link--is-active">Random meme</a></li>
            </ul>
          </nav>
      
        </div>
      
      </header>

	<div ng-controller="allMemesController" style="text-align:center;">
        
        <a href="{{meme.url}}" target="_blank">
            <span class="link"></span>
            <div ng-repeat="meme in memes" class="polaroid">
                <img style="width:200px; height:auto;" 
                alt="{{meme.name}}"
                src='{{meme.url}}'><br><br>
                <h6>{{meme.name}}</h6>
          </a>
    </div>
		
	</div>

    <div id="footer-row1">
        <div id="footer-bg">
            <div id="footer" class="container_24">
                <div class="copyright">
                    Copyright &copy; 2021 â€“ Ramy Abbas & Zakarias Viinikka
                </div>
            </div>
        </div>
    </div>
</body>
<script src="angular.js"></script>
<script src="script.js"></script>
</html>
